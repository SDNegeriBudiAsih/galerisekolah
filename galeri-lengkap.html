  <style>
    /* ===== Tambahan gaya khusus halaman galeri lengkap ===== */
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
    }
    header h1 {
      margin-bottom: 10px;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      text-align: center;
      color: var(--secondary);
      margin-bottom: 10px;
    }
    section p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .gallery img {
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 18px;
      background: linear-gradient(90deg, rgba(46, 139, 87, 0.1), rgba(76, 175, 80, 0.1));
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* ===== Lightbox Styles ===== */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s ease;
    }
    #closeBtn, #prevBtn, #nextBtn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      border: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 6px 12px;
      transition: 0.2s;
      z-index: 10000;
    }
    #closeBtn {
      top: 20px;
      right: 30px;
      font-size: 2rem;
      transform: none;
    }
    #prevBtn { left: 40px; }
    #nextBtn { right: 40px; }

    #closeBtn:hover,
    #prevBtn:hover,
    #nextBtn:hover {
      background: rgba(255,255,255,0.2);
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      #prevBtn, #nextBtn {
        font-size: 1.5rem;
        padding: 4px 8px;
      }
    }
  </style>

    <button id="closeBtn">‚úñ</button>

    <img src="" alt="Tampilan besar">

  <script>
    // Tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();

    // === Fitur Lightbox + Navigasi ===
    const galleryImages = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const closeBtn = document.getElementById("closeBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let currentIndex = 0;

    // Buka gambar
    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage(currentIndex);
      });
    });

    // Fungsi tampilkan gambar
    function showImage(index) {
      const total = galleryImages.length;
      if (index < 0) index = total - 1;
      if (index >= total) index = 0;
      currentIndex = index;
      lightboxImg.src = galleryImages[index].src;
      lightboxImg.alt = galleryImages[index].alt;
      lightbox.style.display = "flex";
    }

    // Tombol navigasi
    nextBtn.addEventListener("click", () => showImage(currentIndex + 1));
    prevBtn.addEventListener("click", () => showImage(currentIndex - 1));

    // Tutup
    closeBtn.addEventListener("click", () => lightbox.style.display = "none");
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });

    // Navigasi keyboard
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") lightbox.style.display = "none";
      if (e.key === "ArrowRight") showImage(currentIndex + 1);
      if (e.key === "ArrowLeft") showImage(currentIndex - 1);
    });
  </script>
